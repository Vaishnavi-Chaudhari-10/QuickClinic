<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Appointment â€“ QuickClinic</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    small {
      color: #777;
      font-size: 0.85rem;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #256528;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Book Your Appointment</h2>
  <form id="bookingForm">
    <label>Email</label>
    <input type="email" name="email" placeholder="you@example.com" required>
    <small>Never shared with anyone.</small>

    <label>Full Name</label>
    <input type="text" name="name" placeholder="Your full name" required>

    <label>Age</label>
    <input type="number" name="age" placeholder="Your age" min="0" required>

    <label>Phone</label>
    <input type="tel" name="phone" placeholder="10-digit number" pattern="[0-9]{10}" required>
    <small>Enter without spaces or dashes.</small>

    <button type="submit">Submit Booking</button>
  </form>
</div>

<script>
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    alert(`Booking Submitted!\nName: ${formData.get("name")}\nAge: ${formData.get("age")}\nEmail: ${formData.get("email")}\nPhone: ${formData.get("phone")}`);
    this.reset();
  });
</script>

</body>
</html>
